<app-header></app-header>

<div class="m-5">
    <h1>Attrazioni turistiche nella terra magnifica dello stivale</h1>
    <h4 class="order">Popolarità ↓</h4>
    <div class="row mt-4 mb-5">
        <div class="col-sm-2">
            <aside>
                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Località: </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <form>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="rome">
                                        <span class="form-check-label">
                                            Roma
                                        </span>
                                    </label>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="venice">
                                        <span class="form-check-label">
                                            Venezia
                                        </span>
                                    </label>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="florence">
                                        <span class="form-check-label">
                                            Firenze
                                        </span>
                                    </label>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="various">
                                        <span class="form-check-label">
                                            Varie
                                        </span>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </article>

                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Tipo di interesse: </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" value="storic">
                                    <span class="form-check-label">
                                        Storico
                                    </span>
                                    <span class="float-right badge badge-light round">3</span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                        value="landscaping">
                                    <span class="form-check-label">
                                        Paesaggistico
                                    </span>
                                    <span class="float-right badge badge-light round">3</span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" value="artistic">
                                    <span class="form-check-label">
                                        Artistico
                                    </span>
                                    <span class="float-right badge badge-light round">1</span>
                                </label>
                            </div>
                        </div>
                    </article>
                </div>
            </aside>
        </div>

        <div class="col-sm-10">
            <div class="row p-3">
                <div class="col-sm-6" *ngFor="let attr of attractionsList">
                    <div class="card mb-5 p-0">
                        <img src="{{attr.image}}" class="card-img-top" alt="Attrazione Colosseo">
                        <div class="card-header right">    
                            <h6 class="interests">Interessi</h6>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{attr.name}}</h5>
                            <h6 class="card-title">{{attr.locality}}</h6>
                            <p class="card-text">{{attr.description}}</p>  
                            <div class="right">
                                <a href="/attraction/{{attr.id}}" class="btn btn-primary">Prenotati</a>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
